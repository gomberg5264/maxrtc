<!DOCTYPE html>
<html lang="de">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GOGO</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
        integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <script src="js/demo.js"></script>
    <link rel="stylesheet" type="text/css" href="css/style.css">
</head>

<body>
    <div class="container">
        <div class="row">
            <div class="col-lg-12">
                <h1>GoGo - Video Group Call</h1>
            </div>
            <div style="display: none;" class="col-lg-12 showAfterStart">
                <div class="page-header">
                    <h3 >Room:<span id="roomName"></span></h3>
                    <button class="btn btn-default" onclick="window.leaveSession()">
                        Exit Session
                    </button>
                  </div>
                <div class="jumbotron">
                    <div id="remoteVideos" class="embed-responsive embed-responsive-4by3">
                    </div>
                </div>
            </div>
            <div id="car" class="col-lg-12 hideAfterStart">
                <div class="form">
                    <h3>What is your Name ?</h3>
                    <div class="form-group">
                        <label for="exampleInputName2">Name:</label>
                        <input type="text" class="form-control" id="txtUsername" placeholder="User1">
                    </div>
                    <h3>Create a new Room...</h3>
                    <div class="form-group">
                        <label for="exampleInputName2">Room:</label>
                        <input type="text" class="form-control" id="txtRoom" placeholder="room1">
                    </div>
                    <button class="createSessionButton btn btn-default" onclick="window.createRoom()">
                        Create a Room
                    </button>
                </div>
            </div>
            <div class="col-lg-12 hideAfterStart">
                <h3>...or Join a Running Session</h3>
                <div id="sessions">

                </div>
            </div>
            <div id="logspanel"  class="col-lg-12 showAfterStart">
                <div class="panel panel-default">
                    <div class="panel-heading">Logs</div>
                    <div class="panel-body">
                        <ul id="logs"></ul>
                    </div>
                </div>
            </div>

        </div>

    </div>
    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <!-- Latest compiled and minified JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"
        integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa"
        crossorigin="anonymous"></script>
</body>

</html>
